<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Registration Form</h1>
<body>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name" 
            placeholder=" " >
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name" 
            placeholder=" " >
        </div>
        <div>
            <label>Email: * </label>
            <input type="text" name="email" 
            placeholder=" " >
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password" 
            placeholder=" " >
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password" 
            placeholder=" " >
        </div>
        <div>
            <label>Birthday:  </label>
            <input type="date" name="dob" 
            placeholder="mm/dd/yyyy " >
        </div>
        <div>
            <label>Gender Identity:  </label>
            <p><input type="radio" name="font" value="Male" id="bold">
                <label for="Male">Male</label>
                <input type="radio" name="font" value="Female" id="bold">
                <label for="Female">Female</label>
                <input type="radio" name="font" value="Non-binary" id="bold">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="font" value="I prefer not to answer" id="bold">
                <label for="I prefer not to answer">I prefer not to answer</label> 
        </p>
        <div>
            <label>A short description about myself:  </label>
            <p><textarea name="comment" cols="20" rows="3"></textarea></p>
        </div>
        <div>
            <label>Favorite Language:  </label>
            <select name=" ">
                <option> JavaScript</option> 
                <option> Python</option> 
                <option> Java</option> 
                <option> C++</option> 
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <button>Create Account</button>
        <p>*Indicates a required field </p>
    </form>
</body>
</html>
